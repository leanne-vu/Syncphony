<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <div class="row">
          <h1 class="header">Syncphony</h1>
          <p class="tag">explore music to find your favorite</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="hidden" data-view="generator">
      <div class="container">
        <div class="subtitle row">
          <div class="column-full">
            <h2>Your new landscapes</h2>
          </div>
        </div>
      </div>
      <div class="container gen-con">
        <div class="gen-row row">
          <div class="rando-list column-full">
            <ul id="music-list">
            </ul>
          </div>
          <div class="gen-col column-full">
            <button class="gen-but">EXPLORE</button>
          </div>
        </div>
      </div>
    </div>
    <div class="view" data-view="selections">
      <div class="container">
        <div class="subtitle row">
          <div class="column-full">
            <h2>Your musical selections</h2>
          </div>
        </div>
      </div>
      <div class="container sel-con">
        <div class="sel-con row">
          <div class="column-full">
            <ul id="sel-list">
            </ul>
          </div>
          <div class="sel-col column-full">

          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
