<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <i class="fa-solid fa-house"></i>
        <div class="row">
          <h1 class="header">Syncphony</h1>
          <p class="tag">explore music to find your favorite</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="hidden view" data-view="generator">
      <div class="container">
        <div class="subtitle row">
          <div class="column-full">
            <h2>Your new landscapes
              <i class="fa-solid fa-list"></i>
            </h2>
          </div>
        </div>
      </div>
      <div class="container gen-con">
        <div class="gen-row row">
          <div class="rando-list column-full">
            <ul id="music-list">
            </ul>
            <div class="no-genres">
              <h2 class="press">Press explore for more genres!</h2>
            </div>
          </div>
          <div class="gen-col column-full">
            <button class="gen-but">EXPLORE</button>
          </div>
        </div>
      </div>
    </div>
    <div class="view hidden" data-view="selections">
      <div class="container">
        <div class="subtitle row">
          <div class="column-full">
            <h2>Your musical selections</h2>
          </div>
        </div>
      </div>
      <div class="container sel-con">
        <div class="sel-con row">
          <div class="column-full">
            <ul id="sel-list">
            </ul>
          </div>
          <div class="column-full wants needs">
            <h2 >Want to discover more options?</h2>
          </div>
          <div class="column-full wants">
            <button class="return-but">RETURN</button>
          </div>
        </div>
      </div>
      <div class="hidden container-modal">
        <div class="pop-out">
          <div class="row">
            <div class="column-full">
              <p class="pop-words">Are you sure you want to delete this genre?</p>
              <button type="button" class="pop-but cancel-but">CANCEL</button>
              <button type="button" class="pop-but confirm-but">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="view" data-view="genreView">
      <div class="container">
        <div class="subtitle row">
          <div class="column-full genre-specific">
            <h2 class="specific-genre">Hello</h2>
            <div class="genre-specific-buttons">
              <i class="fa-solid fa-list"></i>
              <i class="fa-regular fa-pen-to-square"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="no-tracks">
            <h2> No tracks have been added for this style.</h2>
          </div>
          <div class="column-full">
            <ul id="genre-adds">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="view" data-view="entry-form">
        <div class="subtitle row">
          <div class="column-full">
            <div class="fa-delete-div">
              <i class="fa-solid fa-delete-left"></i>
            </div>
            <h2 class="specific-genre-entry"></h2>
            <div class="submit-button-div">
              <button form="form" data-view="genreView" class="save" type="submit">SAVE</button>
            </div>
          </div>
        </div>
        <form id="form">
          <div class="row">
            <div class="column-half picture-column">
              <img class="form-image" src="images/placeholder-image-square.jpg" onerror="this.src='images/placeholder-image-square.jpg'"
            alt="placeholder image">
            </div>
            <div class="image-url column-half">
              <div class="image-url-together">
                <label for="image-url">Image URL</label>
                <input required type="url" id="image-url" name="url" placeholder="Image URL">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <label for="artist">Artist</label>
              <input required type="text" id="artist" name="artist" placeholder="Artist name">
            </div>
            <div class="column-half title-type">
              <div class="column-qtr select">
                <label for="select">Song or Album?</label>
                <select required id="select" name="select">
                  <option value="song">Song</option>
                  <option value="album">Album</option>
                </select>
              </div>
              <div class="column-qtr">
                <label for="title">Title</label>
                <input required type="text" id="title" name="title" placeholder="Song/Album title">
              </div>
            </div>
            <div class="column-half">
              <label for="notes">Notes</label>
              <textarea name="notes" rows="8" id="notes" placeholder="Reviews, thoughts, comments ... write them here"></textarea>
            </div>
            <div class="column-half">
              <h2 class="rate-entry">What would you rate this entry?</h2>
              <div class="stars entry-form-stars">
                <i class="fa-solid fa-star ent-form-stars"></i>
                <i class="fa-solid fa-star ent-form-stars"></i>
                <i class="fa-solid fa-star ent-form-stars"></i>
                <i class="fa-solid fa-star ent-form-stars"></i>
                <i class="fa-solid fa-star ent-form-stars"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
